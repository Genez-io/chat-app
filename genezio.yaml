name: chat-app
region: us-east-1
yamlVersion: 2
backend:
    path: functions
    language:
        name: js
    scripts:
      deploy: npm install
    functions:
        - name: get-all-conversations
          path: .
          entry: backend.mjs
          handler: get_all_conversations_handler
        - name: get-conversation
          path: .
          entry: backend.mjs
          handler: get_conversation_handler
        - name: put-message
          path: .
          entry: backend.mjs
          handler: put_message_handler
services:
  databases:
   - name: chat-app
     type: mongo-atlas
     region: us-east-1
frontend:
  path: client
  sdk:
    language: ts
  publish: dist
  scripts:
    deploy:
      - npm install
    build: npm run build
    start:
      - npm install
      - npm run dev
  subdomain: chat-app-workshop
