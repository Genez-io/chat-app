name: chat-app
region: us-east-1
yamlVersion: 2
backend:
    path: express
    language:
        name: js
    scripts:
      deploy: npm install
    functions:
        - name: express-server
          path: .
          entry: app.js
          type: httpServer

services:
  databases:
   - name: chat-app
     type: mongo-atlas
     region: us-east-1

